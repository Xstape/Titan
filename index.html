<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Night</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="container">
        <div class="assembly">
            <img src="img/assembly.svg" alt="assembly">
        </div>
        <div>
            <input type="checkbox" class="checkbox" id="checkbox">
            <label for="checkbox" class="label">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
                <div class="ball"></div>
            </label>
        </div>
        <p id="out">
            Lorem 
        </p>
        <div class="waterLevel">
            <span></span>
        </div>
    
        <div class="control">
            <input id="openControl" type="range" min="0" max="100" value="10" step="1" oninput="this.nextElementSibling.value = this.value + '%'">
            <output>10%</output>
        </div>
        <div class="control">
            <input id="closeControl" type="range" min="0" max="100" value="10" step="1" oninput="this.nextElementSibling.value = this.value + '%'">
            <output>10%</output>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/5e4c297160.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>

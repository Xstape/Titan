<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titan</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="container">
        <div class="assembly">
            <img src="img/assembly.svg" alt="assembly">
        </div>
        <div class="nightCheck">
            <input type="checkbox" class="checkbox" id="checkbox">
            <label for="checkbox" class="label">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
                <div class="ball"></div>
            </label>
        </div>
        <!-- <p id="out">
            Lorem 
        </p> -->
        <div class="nameplate1">
            ОС6.01.03-ЕП-1
        </div>
        <div class="nameplate2">
            ОС6.01.03-Н-1
        </div>
        <div class="nameplate3">
            К3н
        </div>
        <div class="nameplate4">
            К3
        </div>
        <div class="levelWrapper">
            <div class="waterLevel el1">
                <span id="waterLevel"></span>
            </div>
            <div class="el2">
                <div>2000</div>
                <div>1000</div>
                <div>0</div>
            </div>
        </div>
    
        <div class="control control-close">
            <input id="closeControl" type="range" min="0" max="100" value="0" step="1" oninput="this.nextElementSibling.value = this.value + '%'">
            <output>0%</output>
        </div>

        <div class="control control-open">
            <input id="openControl" type="range" min="0" max="100" value="10" step="1" oninput="this.nextElementSibling.value = this.value + '%'">
            <output>10%</output>
        </div>

        <div class="measurement measurement-P">
            <img class="item1" src="img/pointer.svg" alt="pointer">
            <div class="unit item2">P, кг/см<sup>2</sup></div>
            <div class="unitValue item3">10</div>
        </div>

        <div class="measurement measurement-L">
            <img class="item1" src="img/pointer.svg" alt="pointer">
            <div class="unit item2">L, см<sup>3</sup></div>
            <div class="unitValue item3" id="L">100</div>
        </div>
        
    </div>
    
    <script src="https://kit.fontawesome.com/5e4c297160.js" crossorigin="anonymous"></script>
    <script src="js/scriptV2.js"></script>
</body>
</html>
